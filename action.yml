name: "Podcast Generator"
author: "Ashley Miltenberger"
description: "A GitHub Action to generate podcast episodes from markdown files."
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: "The commiter's email address"
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: "The commiter's name"
    required: true 
    default: ${{ github.actor }}



